    <div class="card mt-5" style="width: 100%; margin: 0 auto;">
        <div class="card-top text-center p-2">
            <h3 class="card-title">Manage users list:</h3>
        </div>
        <button type="button" class="btn btn-info btn-lg " style="margin: 20px" data-toggle="modal"
                data-target="#addNewUserModal">
            Add new user
        </button>
        <div class="modal fade" id="addNewUserModal" tabindex="-1" aria-labelledby="addNewUserModalLabel"
             aria-hidden="true">
            <div th:replace="~{fragments::addNewUserModal}"></div>
        </div>
        <div class="modal fade" id="editGameModal" tabindex="-1" aria-labelledby="editGameModalLabel"
             aria-hidden="true">
            <div th:replace="~{fragments::editGameModal}"></div>
        </div>
        <div class="modal fade" id="deleteGameModal" tabindex="-1" role="dialog" aria-labelledby="deleteGameModalLabel"
             aria-hidden="true">
            <div th:replace="~{fragments::deleteGameModal}"></div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
                <tr th:each="user: ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <!--                    <td><a th:href="@{/manage-games/get/{id}(id=${game.id})}"
                                               class="btn btn-secondary btn-light btn-outline-dark editGameBtn">Edit</a></td>
                                        <td><a th:href="@{/manage-games/get/{id}(id=${game.id})}"
                                               class="btn btn-secondary btn-dark btn-outline-light deleteGameBtn">Delete</a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
