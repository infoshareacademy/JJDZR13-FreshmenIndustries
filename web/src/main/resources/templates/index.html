<div th:fragment="content" class="container-xxl d-flex justify-content-center">
    <div th:if="${response.message != null && !response.isSuccess}" class="alert alert-danger position-absolute top-0 start-50" role="alert">
        <div th:text="${response.message}">...</div>
        <a href="/" type="button" class="button btn-close">close</a>
    </div>
    <div th:if="${response.message != null && response.isSuccess}" class="alert alert-success position-absolute top-0 start-50" role="alert">
        <div th:text="${response.message}">...</div>
        <a href="/" type="button" class="button btn-close">close</a>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="card bg-light" style="min-width: 22rem; margin: 2rem; height: 18rem"
             th:each="gameScore: ${playGameTopRank}">
            <div class="card-header">
                <span class="font-weight-light">Game name:</span>
                <h3 class="card-title" th:text="${gameScore.gameName}"></h3>
            </div>
            <div class="card-body">
                <span class="font-weight-light" style="margin-top: 1rem">Competition podium:</span>
                <!--            <h5 th:each="user: ${gameScore.usersScore}" th:text="${user.key} + ' ' + ${user.value}"></h5>-->
                <table>
                    <thead>
                    <tr>
                        <th style="width: 5rem">Position</th>
                        <th style="width: 12rem">User name</th>
                        <th style="width: 4rem">Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iStad: ${gameScore.usersScore} " style="height: 2rem">
                        <td class="d-flex justify-content-center align-items-center">
                            <img th:if="${iStad.index == 0}" style="height: 25px; width: 25px"
                                 src="https://cdn-icons-png.freepik.com/256/3884/3884807.png">
                            <img th:if="${iStad.index == 1}" style="height: 25px; width: 25px"
                                 src="https://www.svgrepo.com/show/396188/2nd-place-medal.svg">
                            <img th:if="${iStad.index == 2}" style="height: 25px; width: 25px"
                                 src="https://www.svgrepo.com/show/396190/3rd-place-medal.svg">
                        </td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.Score}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
