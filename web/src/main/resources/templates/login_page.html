<div th:fragment="content" class="container">
    <div th:if="${response.message != null && !response.isSuccess}" class="alert alert-danger" role="alert">
        <div th:text="${response.message}">...</div>
        <a href="login" type="button" class="button btn-close">close</a>
    </div>
    <div th:if="${response.message != null && response.isSuccess}" class="alert alert-success" role="alert">
        <div th:text="${response.message}">...</div>
        <a href="login" type="button" class="button btn-close">close</a>
    </div>
    <div class="card mt-5" style="width: 100%; margin: 0 auto;">
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="card-top text-center p-2">
                    <h3 class="card-title">Login in</h3>
                </div>
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="text" class="form-control" id="username" placeholder="User login" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <a href="register" class="link">Register user</a>
                <div class="float-right">
                    <input type="submit" value="Submit" class="btn btn-info btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>
